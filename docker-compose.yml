version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: queuemate
      POSTGRES_USER: queuemate
      POSTGRES_PASSWORD: queuemate
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.example
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.example
    command: ["php", "/var/www/html/artisan", "queue:work", "--sleep=3", "--tries=3"]
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env.example
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data:
